<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: url('home.webp') center center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: end;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(24,24,24,0.72);
      z-index: 0;
      pointer-events: none;
    }
    .container { position: relative; z-index: 1; }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 24px 16px 40px 16px;
      box-sizing: border-box;
      background: rgba(30,30,30,0.95);
      border-radius: 18px;
      margin: 20px 0;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px auto;
      display: block;
      background: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
      font-style: italic;
    }
    .desc {
      text-align: center;
      font-size: 1rem;
      color: #bbb;
    }
    .desc2 {
      text-align: center;
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 24px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
    }
    .link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #232323;
      border-radius: 12px;
      padding: 12px 8px;
      text-decoration: none;
      color: #fff;
      transition: background 0.2s;
      flex: 1;
      min-width: 0;
      text-align: center;
      font-size: 0.85rem;
    }
    .link-item:hover {
      background: #333;
    }
    .link-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 8px;
      border-radius: 4px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      object-fit: contain;
      padding: 3px;
    }
    @media (max-width: 500px) {
      .container {
        margin: 10px 2vw;
        padding: 16px 4vw 32px 4vw;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
