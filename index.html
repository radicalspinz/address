<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>無敵風火輪 RADICAL SPINZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background: url('home.webp') center center/cover no-repeat fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(24,24,24,0.72);
      z-index: 0;
      pointer-events: none;
    }
    .container { position: relative; z-index: 1; }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 24px 16px 40px 16px;
      box-sizing: border-box;
      background: rgba(30,30,30,0.95);
      border-radius: 18px;
      margin-top: 40px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px auto;
      display: block;
      background: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      margin: 0 0 8px 0;
      letter-spacing: 2px;
    }
    .desc {
      text-align: center;
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 24px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .link-item {
      display: flex;
      align-items: center;
      background: #232323;
      border-radius: 12px;
      padding: 12px 16px;
      text-decoration: none;
      color: #fff;
      transition: background 0.2s;
    }
    .link-item:hover {
      background: #333;
    }
    .link-icon {
      width: 28px;
      height: 28px;
      margin-right: 14px;
      border-radius: 6px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }
    @media (max-width: 500px) {
      .container {
        margin-top: 10vw;
        padding: 16px 4vw 32px 4vw;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

        <span class="link-icon" style="background:#e6162d;">微</span>
        微博
      </a>

        <span class="link-icon" style="background:#d43c33;">云</span>

      </a>
      <a class="link-item" href="https://c6.y.qq.com/base/fcgi-bin/u?__=5iET0dSWgyWx" target="_blank">
        <span class="link-icon" style="background:#31c27c;">Q</span>

</html>
